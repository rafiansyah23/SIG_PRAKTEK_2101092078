<!DOCTYPE html>
<html>
<head>
    <title>Multi Marker (Modul 2)</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.9137822,100.4640162],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);

    var locations =[[-0.8683268450193409, 100.38452059566934],
                    [-0.920162264032142, 100.36701113527499],
                    [-0.9174160351886953, 100.45627505101093],
                    [-0.93904252976658, 100.39979845817031],
                    [-0.896819252111946, 100.41284472277788]];
    
    for (var i = 0; i < locations.length; i++) {
        marker = new L.marker([locations[i][0], locations[i][1]]).addTo(mymap);
    }
</script>
</html>
